    <link rel="stylesheet" href="styles.css">

            <div class="white ar" id="c2"><div id="coordinations">C2</div></div>
            <div class="black ar" id="c1"><div id="coordinations">C1</div></div>
        </div>

        <div class="row1">

    <div class="generate">
       <div class="text">Generate :</div>
    <div class="generatedcoordination" id="output">  
       <div class="letter" id="letter">A</div>
       <div class="number" id="number">1</div>
    </div>
    <button class="btn" id="btn">Generate</button>
    <div class="scoretext scores">score :</div>
    <div class="score scores" id="score"></div>


   <div class="radio-group">
    <input type="radio" id="radio-1" name="radio-group" value="option-1" checked>
    <label for="radio-1">Mode 1</label>
  
    <input type="radio" id="radio-2" name="radio-group" value="option-2">
    <label for="radio-2">Mode 2</label>
  </div>
   

  
</div>
<script src="main.js"></script>
